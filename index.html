<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrap">
		<header>
			<div class="head">
				<span><b class="on">未使用</b></span>
				<span><b>已使用</b></span>
				<span><b>已过期</b></span>
			</div>
		</header>
		
	</div>
	<script src="jquery-1.8.3.min.js"></script>
	<script>
		$(function(){
			$('.head span b').on("click",function(){
				$(this).addClass('on').parent().siblings().find('b').removeClass('on');
			})
		})
	</script>
</body>
</html>
